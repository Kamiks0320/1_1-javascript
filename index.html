<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css" />
  <title>repl.it</title>
</head>

<body>
  <div>
    <div id="ex1" class="ex">
      <h5>Ex1 - OnClick</h5>
      <button onclick="countToNine()">Click me</button>
      <div id="ex1_content"></div>
    </div>

    <div id="ex2" class="ex">
      <h5>Ex2 - Validation</h5>
      <input type="text" id="ex2_text" placeholder="phone number" />
      <div id="ex2_noofsymbols"></div>
      <div id="ex2_content"></div>
    </div>

    <div id="ex3" class="ex">
      <h5>Ex3 - Drag&Drop</h5>
      <div>
        <div id="ex3_one" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
          <div id="ex3_element" draggable="true" ondragstart="dragstartHandler(event)">Content</div>
        </div>
        <div id="ex3_two" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
      </div>
    </div>

    <div id="com1_3" class="ex">
      <h5>Dodatkowe zadanie - animacja elementu</h5>
      <button id="ex6_animate_button">Rusz elementem</button>
      <br><br>
      <div id="ex6_element">Kątęt</div>
    </div>

    <div id="com1_4" class="ex">
      <h5>Dodatkowe zadanie - Zmień tło</h5>

      <input type="checkbox" id="color1" name="bgcolor" value="blue">
      <label for="color1">Niebieski</label>

      <input type="checkbox" id="color2" name="bgcolor" value="red">
      <label for="color2">Czerwony</label>

      <input type="checkbox" id="color3" name="bgcolor" value="green">
      <label for="color3">Zielony</label>

      <input type="checkbox" id="color4" name="bgcolor" value="white">
      <label for="color4">Biały</label>

      <input type="checkbox" id="color5" name="bgcolor" value="gray">
      <label for="color5">Szary</label>
      
      <input type="checkbox" id="color6" name="bgcolor" value="black">
      <label for="color5">Czarny</label>

      <br><br>
      <button id="ex4_button">Losuj tło</button>
      <button onclick="changeBackgroundColorToDefault()">Domyślne tło</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
